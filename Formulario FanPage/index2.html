    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teeker | Fan Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Funny+Note&family=Montserrat&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="fanpage.css" />
    </head>
    <body>
    <main class="form-container">
        <!-- Formulario -->
        <form class="form-box">
        <!-- Logo y Título dentro -->
        <div class="d-flex justify-content-between align-items-center header-box">
            <!-- <h1 class="title">Teeker</h1> -->
            <img src="./logop.jpg" alt="Logo Teeker" class="logo-img1"/>
            <img src="./logo.jpg" alt="Logo Teeker" class="logo-img" />
        </div>

        <h2 class="subtitle text-center mb-4">Crear Fan Page</h2>

        <!-- Campos -->
        <div class="mb-4">
            <label for="nombrePagina" class="form-label">Nombre de la página</label>
            <input type="text" class="form-control styled-input" id="nombrePagina" placeholder="Ej. CompuStore Fans" />
        </div>

        <div class="mb-4">
            <label for="descripcionPagina" class="form-label">Descripción</label>
            <textarea class="form-control styled-input" id="descripcionPagina" rows="3" placeholder="¿Qué ofrece tu página de seguidores?"></textarea>
        </div>

        <div class="mb-4">
            <label for="fotoPerfil" class="form-label">Foto de perfil</label>
            <input type="file" class="form-control styled-input" id="fotoPerfil" />
        </div>

        <div class="mb-4">
            <label class="form-label">Privacidad</label>
            <select class="form-select styled-input">
            <option value="publica">Pública</option>
            <option value="privada">Privada</option>
            </select>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end gap-3 mt-4">
            <button type="reset" class="btn action-btn">Cancelar</button>
            <button type="submit" class="btn action-btn">Crear página</button>
        </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
